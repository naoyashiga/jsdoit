<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Canvasでモザイク,モーションブラー,ディザリング - js do it</title>

<link rel="stylesheet" type="text/css" media="screen,print" href="style.css" />

<body>

<canvas id="world"></canvas>

<p>
    画像エフェクトを選択してください。
</p>
<form name="radioBtn">
<div class="box">    
    <input type="radio" name="effect" value="normal" id="normal" onclick="radioCheck('Normal')"><label for="normal">加工なし</label><br>
    <input type="radio" name="effect" value="pixelization" id="pixelization" onclick="radioCheck('Pixelization')"><label for="pixelization">モザイク</label><br>
    <p>
        モザイクの枠の太さ
    </p>
    <p><input type="range" name="range" id="range" step="1" min="0" max="15" onchange="radioCheck('Pixelization')">
        <input type="text" name="bold" id="bold" class="bold" value="8"></p>
    <input type="radio" name="effect" value="blur" id="blur" onclick="radioCheck('Blur')"><label for="blur">ぼかし(近傍8点)</label><br>
    <input type="radio" name="effect" value="motionblur" id="motionblur" onclick="radioCheck('MotionBlur')"><label for="motionblur">モーションブラー（遅い)</label><br>
    <input type="radio" name="effect" value="randomDither" id="randomDither" onclick="radioCheck('randomDither')"><label for="randomDither">ランダムディザ</label><br>
</div>

<div class="box">
    <input type="radio"name="effect" value="BayerDither" id="BayerDither" onclick="radioCheck('BayerDither')"><label for="BayerDither">ベイヤーディザ(白黒2階調,遅い)</label><br>
<input type="radio"name="effect" value="BayerDitherColor" id="BayerDitherColor" onclick="radioCheck('BayerDitherColor')"><label for="BayerDitheColorr">ベイヤーディザ(カラー8色,遅い)</label><br>
    </div>
</form>

<script type="text/javascript" src="index.js"></script>
</body>
</html>

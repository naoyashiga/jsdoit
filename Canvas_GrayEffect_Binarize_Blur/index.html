<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Canvasで画像加工[モノクロ,ぼかし,二値化...etc] - js do it</title>
<meta name="Description" content="" />
<meta name="Keywords"  content="" />

<link rel="stylesheet" type="text/css" media="screen,print" href="style.css" />
</head>
<body>

<canvas id="world"></canvas>

<p>
    画像エフェクトを選択してください。
</p>
<form name="radioBtn">
<div class="box">    
    <input type="radio" name="effect" value="normal" id="normal" onclick="radioCheck('Normal')"><label for="normal">加工なし</label><br>    
    <input type="radio" name="effect" value="gray"id="gray" onclick="radioCheck('Gray')"><label for="gray">モノクロ</label><br>
    <input type="radio" name="effect" value="sepia" id="sepia" onclick="radioCheck('Sepia')"><label for="sepia">セピア</label><br>
    <input type="radio" name="effect" value="reverse" id="reverse" onclick="radioCheck('Reverse')"><label for="reverse">色反転</label><br>
    <input type="radio" name="effect" value="binarize"id="binarize" onclick="radioCheck('Binarize')"><label for="binarize">二値化(単一手動閾値方式)</label><br>
    <p><input type="range" name="range" id="range" step="1" min="0" max="255" onchange="radioCheck('Binarize')"></p>   
</div>

<div class="box">
    <input type="radio"name="effect" value="blur" id="blur" onclick="radioCheck('Blur')"><label for="blur">ぼかし(近傍8点)</label><br>
</div>
</form>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
